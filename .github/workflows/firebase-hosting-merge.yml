name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: prepare
        with:
            timeout_seconds: 15
            max_attempts: 3
            command: yarn
      - name: build
        with:
            timeout_seconds: 15
            max_attempts: 3
            command: yarn run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PP_MBTI }}'
          channelId: live
          projectId: pp-mbti
